<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-tetris">
        <!-- header text for teris game -->
        <h1>TETRIS</h1>
    </div>

    <div id="left" class="border"> <!-- The left towards -->
        <!-- This basic play game -->
        <canvas id="container" cellspan="0" colspan="0"></canvas>
      </div>
    
    <div class="right"> <!-- The right towards -->
        <div class="info">
            <!-- This is calculation -->
            <div id="score">Score: 0</div>
            <div id="level">Level: 0</div>
            <div id="lines">Lines: 0</div>
        </div>

        <div class="border" style="width: 90px; height: 90px; background: red;">
            <!-- The preview -->
            <canvas id="preview"></canvas>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
